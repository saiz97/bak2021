<header>
  <a class="marvel" [href]="marvel" target="_blank" rel="marvel.com"><span>marvel</span></a>
  <p class="marvel-side"><span>Comics</span></p>
</header>
<nav class="navbar">
  <div class="navbar-nav">
    <div></div>
    <ul class="nav-links">
      <li class="nav-item">
        <a class="nav-link" routerLink="home" routerLinkActive="active">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="comics" routerLinkActive="active">Comics</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="favorites" routerLinkActive="active">Favorites</a>
      </li>
    </ul>
    <div class="login">
      <a class="nav-item nav-link" (click)="onAuth()" routerLink="auth" routerLinkActive="active">{{ isAuthenticated ? 'Logout' : 'Login'}}</a>
    </div>
  </div>
</nav>
